<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Id" [(ngModel)]="product.id"
             name="id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name"
             name="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" 
            name="price" required>
        </mat-form-field>
    </form>
    <div align="end">
        <button mat-raised-button (click)="updateProduct()" 
        color="primary" mat-hint="end">Salvar</button>
        <button mat-raised-button color="warn"
        routerLink="/products">Cancelar</button>
    </div>
</mat-card>
